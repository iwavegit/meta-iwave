# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "iwave"
BBFILE_PATTERN_iwave = "^${LAYERDIR}/"
BBFILE_PRIORITY_iwave = "9"

LAYERDEPENDS_iwave = "core"
LAYERSERIES_COMPAT_iwave = "warrior zeus"
